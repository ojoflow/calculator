<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        <div class="screen">
            <div class="expression"></div>
            <div class="solution">0</div>
        </div>
        </div>
        <div class="calc-body">
       
            <div class="numbers">
                <button data-key="7" class="number">7</button>
                <button data-key="8" class="number">8</button>
                <button data-key="9" class="number">9</button>
                <button data-key="4" class="number">4</button>
                <button data-key="5" class="number">5</button>
                <button data-key="6" class="number">6</button>
                <button data-key="1" class="number">1</button>
                <button data-key="2" class="number">2</button>
                <button data-key="3" class="number">3</button>
                <button data-key="0" class="number">0</button>
                <button data-key="." class="decimal">.</button>
            </div>    
            <div class="operands">
                <button data-key="c" class="clear">C</button>
                <button data-key="Backspace" class="del">โซ</button>
                <button data-key="%" class="operator">%</button>
                <button data-key="/" class="operator">รท</button>
                <button data-key="*" class="operator">x</button>
                <button data-key="-" class="operator">-</button>
                <button data-key="+" class="operator">+</button>
               
                <button data-key="=" class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js" defer></script>
</body>
</html>
